    <div class="container">
      <button id="myBtn">Modal</button>
    </div>

    <main>
      <div class="container">
        <div id="profilesTarget">Loading...</div>
      </div>

      <div class="container">
        <section class="panel">
          <div class="form" data-n="personal">
            <div class="field form-heading c12">
              <h4>Column 1</h4>
              <span>Add field</span>
            </div>
            <div class="field c12">
              <label class="form-label">Phone</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fas fa-mobile-alt"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text" name="phone">
                </div>
              </div>
            </div>
            <div class="field c12">
              <label class="form-label">E-mail</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="far fa-envelope"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text" name="email">
                </div>
              </div>
            </div>
            <div class="field c12">
              <label class="form-label">Date of birth</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fas fa-birthday-cake"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text" name="birthday">
                </div>
              </div>
            </div>
          </div>


          <div class="form" data-n="social">

            <div class="field form-heading c12">
              <h4>Column 2</h4>
              <span onclick="addField()">Add field</span>
            </div>
            <div class="field c12">
              <label class="form-label">Facebook</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fab fa-facebook-f"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text" name="facebook">
                </div>
              </div>
            </div>

            <div class="field c12">
              <label class="form-label">Linkedin</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fab fa-linkedin-in"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text" name="linkedin">
                </div>
              </div>
            </div>

          </div>
        </section>
      </div>

      <div class="container">
        <section class="panel">
          <div class="form" data-n="summary">
            <div class="field form-heading c12">
              <h4>Summary</h4>
            </div>
            <div class="field c12">
              <div class="new_form-field">
                <textarea class="form-field" name="summary" rows="5"></textarea>
              </div>
            </div>
          </div>


        </section>
      </div>

      <div class="container">
        <div id="jobsTarget">Loading...</div>
        <div class="add-new-possition">
          <button id="addJob">Add new company</button>
        </div>
      </div>

      <div class="container">
        <div id="schoolsTarget">Loading...</div>
        <div class="add-new-possition">
          <button id="addSchool">Add new school</button>
        </div>
      </div>

      <div class="container">
        <div id="skillsTarget">Loading...</div>
        <div class="add-new-possition">
          <button id="addSkill">Add new skill</button>
        </div>
      </div>
    </main>
    <script src="{% static "app/js/main.js" %}"></script>
  </body>
