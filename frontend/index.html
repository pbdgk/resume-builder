<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.js"></script>


    <title>Portfolio Builder</title>
    </head>
  <body>
    <header>Header</header>
    <aside id="sidebar"></aside>

    <button id="myBtn">Open Modal</button>
    <div id="uploadAvatarModal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-header">
          <h3>Crop Image</h3>
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="modal-content">
          <div class="wrapper">
            <div class="crop-box"><img id="toCropImg" src="" alt=""></div>
            <div class="preview-container">
              <h4>Preview</h4>
              <div class="preview-box"></div>
              <div class="size-box-container">
                <div class="size-box">
                  <span>Width</span>
                  <span id="preview-width">640</span>
                  <span>px</span>
                </div>
                <div class="size-box">
                  <span>Height</span>
                  <span id="preview-width">860</span>
                  <span>px</span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <div class="modal-btn-wrapper">
            <button class="btn-modal btn-save">Save</button>
            <button class="btn-modal btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container" >
      <main>

        <section class="panel">
          <div class="form">
            <div class="field c6">
              <label class="form-label">First name</label>
              <div class="new_form-field">
                <input class="form-field" type="text">
              </div>
            </div>
            <div class="field c6">
              <label class="form-label">Last name</label>
              <div class="new_form-field">
                <input class="form-field" type="text">
              </div>
            </div>
            <div class="field c12">
              <label class="form-label">Profession</label>
              <div class="new_form-field">
                <input class="form-field" type="text">
              </div>
            </div>
          </div>
          <div class="avatar-wrapper">
            <div class="avatar"></div>
            <div class="overlay">
              <div class="btn-photo" id="btn-upload-avatar">
                <i class="fas fa-cloud-upload-alt"></i>
                Change Photo
                <input type="file" name="avatar" onchange="previewImage(this)" id="inp-avatar" style="display:none">
              </div>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="form" id='info2'>
            <div class="field form-heading c12">
              <h4>Column 1</h4>
              <span>Add field</span>
            </div>
            <div class="field c12">
              <label class="form-label">Phone</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fas fa-mobile-alt"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
              </div>
            </div>
            <div class="field c12">
              <label class="form-label">E-mail</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="far fa-envelope"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
              </div>
            </div>
            <div class="field c12">
              <label class="form-label">Date of birth</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fas fa-birthday-cake"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
              </div>
            </div>
          </div>


          <div class="form" id='info3'>

            <div class="field form-heading c12">
              <h4>Column 2</h4>
              <span onclick="addField()">Add field</span>
            </div>
            <div class="field c12">
              <label class="form-label">Facebook</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fab fa-facebook-f"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
              </div>
            </div>

            <div class="field c12">
              <label class="form-label">Linkedin</label>
              <div class="ifield">
                <span class="date-select-icon">
                  <i class="fab fa-linkedin-in"></i>
                </span>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
              </div>
            </div>

          </div>
        </section>

        <section class="panel">
          <div class="form">
            <div class="field form-heading c12">
              <h4>Summary</h4>
            </div>
            <div class="field c12">
              <div class="new_form-field">
                <textarea class="form-field" name="summary" rows="5"></textarea>
              </div>
            </div>
          </div>


        </section>

        <section class="panel">
          <div class="form">
            <div class="field form-heading c12">
              <h4>Company #1</h4>
            </div>
            <div class="field c6">
                <label class="form-label">Line 1 (e.g. position)</label>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
            </div>
            <div class="field c6">
                <label class="form-label">Line 2 (e.g. company, department)</label>
                <div class="new_form-field">
                  <input class="form-field" type="text">
                </div>
            </div>

            <div class="field c6">
              <label class="form-label">Date from</label>
              <div class="date-select-container">
                <span class="date-select-icon">
                  <i class="far fa-calendar-alt"></i>
                </span>
                <div class="date-select-box">
                  <div class="date-select-wrapper">
                      <select class="form-field" name="" id="">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                      </select>
                      <span class="select-arrow"></span>
                  </div>
                  <div class="dash">
                    <span></span>
                  </div>
                  <div class="date-select-wrapper">
                    <select name="" id="">
                      <option value="06 - Jun">06 - Jun</option>
                      <option value="07 - Jul">07 - Jul</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
              </div>
            </div>


            <div class="field c6">
              <label class="form-label">Date to (optional) </label>
              <div class="date-select-container">
                <span class="date-select-icon">
                  <i class="far fa-calendar-alt"></i>
                </span>
                <div class="date-select-box">
                  <div class="date-select-wrapper">
                    <select name="" id="">
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                  <div class="dash">
                    <span></span>
                  </div>
                  <div class="date-select-wrapper">
                    <select name="" id="">
                      <option value="06 - Jun">06 - Jun</option>
                      <option value="07 - Jul">07 - Jul</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field c12">
              <label class="form-label">Experience</label>
              <div class="new_form-field">
                <textarea class="form-field" name="experience" rows="5"></textarea>
              </div>
            </div>
          </div>
        </section>




      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
